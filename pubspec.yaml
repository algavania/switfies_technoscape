name: swifties_technoscape
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  auto_route: ^5.0.4
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  loader_overlay: ^2.2.0
  flutter_spinkit: ^5.2.0
  sizer: ^2.0.15
  google_fonts: any
  flutter_svg_provider: any
  flutter_svg: any
  cached_network_image: ^3.2.3
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.2
  another_flushbar: ^1.12.30
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  sliding_up_panel: ^2.0.0+1
  firebase_storage: ^11.2.5
  equatable: ^2.0.5
  url_launcher: ^6.1.12
  connectivity_plus: ^4.0.1
  status_bar_control: ^3.2.1
  auto_size_text: ^3.0.0
  unicons: ^2.1.1
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^5.0.3
  build_runner: ^2.4.5
  flutter_launcher_icons: "^0.13.1"
  freezed: ^2.4.1
  json_serializable: ^6.7.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/core/logo.png"
  web:
    generate: true
    image_path: "assets/core/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/core/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/core/logo.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/core/
    - assets/onboarding/
    - assets/authentication/